<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <section style="background-color: #eee;">
  <div class="container py-5">

    <div id="principal" class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="perfil.jpg" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">Poliana Abadio</h5>
            <p class="text-muted mb-1">Analista de testes (QA)</p>
            <p class="text-muted mb-4">Goiânia, Goiás, BR</p>
            <button type="button" class="btn btn-primary btn-lg" onclick="carConteudo()">Contatos</button>
            <div>
            <span id="conteudo"></span>
            </div>
            
        </div>
        </div>
      </div>
    </div>
    <span>
    <table id="tabela" class="tabela">
      <thead>
        <tr>
          <th>Cursos</th>
          <th>Período</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Análise e desenvolvimento de sistemas</td>
          <td>3º período</td>
          
        </tr>
        
      </tbody>
    </table>
    
    <h5 id="curso2" class="my-3">Nome do curso:</h5>
    <input type="text" id="curso" name="curso">
    
    <h5 id="adicionar" class="my-3">Período:</h5>
    <input type="text" id="periodo" name="periodo">
    <br>
    <button onclick="adicionar()" id="adicionar" type="button" class="btn btn-primary btn-lg">Adicionar</button>
  
    <script src="perfil.js"></script>
  </span>
</section>
